services:
  - type: web
    name: traintracker-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TRAINFINDER_VIEWPORT_URL
        sync: false
      - key: TRAINFINDER_ASPXAUTH
        sync: false
      - key: HTTP_PROXY_URL
        sync: false
      - key: UPDATE_INTERVAL
        value: "30"
