name: 🚆 Collect Live Trains (Every minute)

on:
  schedule:
    - cron: "*/1 * * * *"  # run every minute
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: 🚆 Running login_and_collect.py
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          echo "🚆 Running login_and_collect.py"
          python scripts/login_and_collect.py
          test -s trains.json && echo "✅ trains.json generated"

      # ✅ Commit trains.json if it changed
      - name: Commit trains.json if changed
        run: |
          set -e
          git config user.name "RailOps Auto-Login"
          git config user.email "railops-auto@noreply.github.com"

          if ! git diff --quiet -- trains.json; then
            git add trains.json
            git commit -m "Auto-update trains.json [skip ci]"
            git push
          else
            echo "No changes in trains.json"
          fi

      # 🧪 Optional: commit debug artifacts only if they exist
      - name: Commit debug artifacts if present
        run: |
          set -e
          shopt -s nullglob
          files=(debug/* debug/*.*)
          if [ ${#files[@]} -gt 0 ]; then
            git add "${files[@]}"
            git commit -m "Add debug artifacts [skip ci]" || true
            git push || true
          else
            echo "No debug files to commit"
          fi

      # 📤 Upload debug artifacts to Actions tab
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trainfinder-debug
          path: debug/**
          if-no-files-found: ignore
