name: 🚆 Collect Live Trains (Every minute)

on:
  schedule:
    - cron: "*/1 * * * *"   # once per minute
  workflow_dispatch:
  push:
    paths:
      - scripts/**.py
      - cookie.txt

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🚆 Run collector (uses cookie.txt)
        run: |
          echo "🚆 Running login_and_collect.py"
          python scripts/login_and_collect.py
          test -s trains.json && echo "✅ trains.json generated"

      - name: 🌍 Commit trains.json for GitHub Pages
        run: |
          git config --global user.name "RailOps Auto-Updater"
          git config --global user.email "railops-bot@users.noreply.github.com"
          git add trains.json || true
          git commit -m "Auto-update trains.json $(date -u)" || echo "No changes"
          git push || true

      - name: 🧩 Upload debug bundle (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-bundle
          path: |
            debug/**
            *.html
            *.png
            cookie.txt
          if-no-files-found: ignore
