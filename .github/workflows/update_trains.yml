name: Update Train Data

on:
  schedule:
    # Every 5 minutes during peak hours (6am-10pm AEST)
    - cron: '*/5 20-13 * * *'
    # Every 15 minutes during off-peak (10pm-6am AEST)
    - cron: '*/15 14-19 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased timeout
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          google-chrome-stable \
          xvfb \
          unzip \
          curl
    
    - name: Get Chrome version
      id: chrome-version
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Chrome version: $CHROME_VERSION"
        echo "version=$CHROME_VERSION" >> $GITHUB_OUTPUT
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install selenium==4.15.0 requests==2.31.0 webdriver-manager
    
    - name: Run scraper with retry
      env:
        TF_USERNAME: ${{ secrets.TF_USERNAME }}
        TF_PASSWORD: ${{ secrets.TF_PASSWORD }}
        DISPLAY: ":99"
      run: |
        # Start Xvfb
        Xvfb :99 -screen 0 1920x1080x24 &
        
        # Add random delay to avoid detection
        sleep $(( RANDOM % 60 ))
        
        # Run the scraper with error handling
        python update_trains.py || \
        echo "First attempt failed, retrying..." && \
        sleep 30 && \
        python update_trains.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trains.json
        if ! git diff --cached --quiet; then
          git commit -m "Update train data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        else
          echo "No changes to commit"
        fi
