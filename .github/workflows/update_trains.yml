name: Update trains.json

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        # ChromeDriver is pre-installed on GitHub Actions runners
        # Just verify it's there
        chromedriver --version || sudo apt-get install -y chromium-chromedriver
    
    - name: Install Python dependencies
      run: |
        pip install selenium requests
    
    - name: Run train scraper
      env:
        TF_USERNAME: ${{ secrets.TF_USERNAME }}
        TF_PASSWORD: ${{ secrets.TF_PASSWORD }}
      run: |
        python update_trains.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trains.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update train data $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
