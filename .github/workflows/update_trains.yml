name: Update trains.json

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Debug - Show if secrets are set
      env:
        CHECK_USER: ${{ secrets.TF_USERNAME }}
        CHECK_PASS: ${{ secrets.TF_PASSWORD }}
      run: |
        echo "Checking if secrets are available..."
        if [ -z "$CHECK_USER" ]; then
          echo "❌ TF_USERNAME is NOT set"
        else
          echo "✅ TF_USERNAME is set (length: ${#CHECK_USER})"
        fi
        if [ -z "$CHECK_PASS" ]; then
          echo "❌ TF_PASSWORD is NOT set"
        else
          echo "✅ TF_PASSWORD is set (length: ${#CHECK_PASS})"
        fi
    
    - name: Run train scraper
      env:
        TF_USERNAME: ${{ secrets.TF_USERNAME }}
        TF_PASSWORD: ${{ secrets.TF_PASSWORD }}
      run: |
        python update_trains.py
    
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trains.json
        git diff --cached --quiet || git commit -m "Update train data"
        git pull --rebase
        git push
