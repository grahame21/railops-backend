# .github/workflows/update_trains.yml
name: Update trains.json every minute

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run train updater
        run: python update_trains.py

      - name: Commit and push trains.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add static/trains.json
          git commit -m "Auto-update trains.json" || echo "No changes to commit"
          git push

# static/main.js
fetch('trains.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(train => {
      const el = document.createElement('div');
      el.className = 'train-marker';
      el.innerHTML = `Train: ${train.loco}, Location: ${train.location}`;
      document.body.appendChild(el);
    });
  });