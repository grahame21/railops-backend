name: Update trains.json

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (GitHub minimum)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run updater
        env:
          TRAINFINDER_COOKIE: ${{ secrets.TRAINFINDER_COOKIE }}
        run: python update_trains.py

      - name: Commit and push if changed
        run: |
          git config user.name "railops-bot"
          git config user.email "railops-bot@users.noreply.github.com"
          git add trains.json
          git diff --cached --quiet || git commit -m "Update trains.json"
          git push
