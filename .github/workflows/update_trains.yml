name: Update Train Data

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          google-chrome-stable \
          xvfb
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install selenium requests
    
    - name: Run train scraper
      env:
        TF_USERNAME: ${{ secrets.TF_USERNAME }}
        TF_PASSWORD: ${{ secrets.TF_PASSWORD }}
        PROXY_HOST: ${{ secrets.PROXY_HOST }}
        PROXY_PORT: ${{ secrets.PROXY_PORT }}
        PROXY_USER: ${{ secrets.PROXY_USER }}
        PROXY_PASS: ${{ secrets.PROXY_PASS }}
        DISPLAY: ":99"
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        sleep 3
        python update_trains.py
    
    - name: Update loco database
      run: |
        python update_locos.py
    
    - name: Export to Excel
      run: |
        python export_locos_to_excel.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trains.json locos.json loco_history.json loco_summary.txt loco_export_*.csv
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update train data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase origin main
          git push
        fi
