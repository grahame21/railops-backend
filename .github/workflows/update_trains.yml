name: Update Train Data

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:
  # Also run on push to main to test changes
  push:
    branches: [ main ]
    paths:
      - 'update_trains.py'

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging jobs
    
    steps:
    - uses: actions/checkout@v4  # Also update checkout to v4
    
    - name: Set up Python
      uses: actions/setup-python@v5  # Update to v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install Chrome and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        google-chrome --version
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install selenium webdriver-manager requests
    
    - name: Run train scraper
      env:
        TF_USERNAME: ${{ secrets.TF_USERNAME }}
        TF_PASSWORD: ${{ secrets.TF_PASSWORD }}
      run: |
        xvfb-run -a python update_trains.py
    
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trains.json
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update train data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        fi
    
    - name: Upload backup as artifact (on failure)
      if: failure()
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: train-backups
        path: trains_backup_*.json
        retention-days: 7
