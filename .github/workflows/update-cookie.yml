name: Refresh TrainFinder Cookie

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

      - name: Download Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb -y

      - name: Run login script
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_login_username.py

      - name: Commit and push cookie + location
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add cookie.txt location.txt
          git commit -m "Update cookie and location"
          git push