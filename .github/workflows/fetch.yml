name: TrainFinder Fetch (every 5 min)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests_html
          python -m playwright install --with-deps chromium

      - name: Run login_and_collect.py
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          echo "ðŸš† Running login_and_collect.py"
          python scripts/login_and_collect.py
          test -s trains.json && echo "âœ… trains.json generated"

      - name: Commit trains.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add trains.json
          git diff --staged --quiet && echo "No changes in trains.json" || git commit -m "Auto-update trains.json [skip ci]"
          git push
