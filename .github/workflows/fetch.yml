name: TrainFinder Fetch (Headless Browser)

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps and browser
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Fetch live TrainFinder data (headless)
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_fetch_pw.py

      - name: Commit and push trains.json
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add trains.json
          git commit -m "Auto-update trains.json [skip ci]" || echo "No changes"
          git push || true
