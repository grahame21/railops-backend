name: TrainFinder Fetch

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch live TrainFinder data
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_fetch.py

      - name: Commit and push trains.json (and any debug)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add trains.json || true
          git add login_debug.html || true
          git commit -m "Auto-update trains.json [skip ci]" || echo "No changes"
          git push
