name: TrainFinder Fetch (Headless Browser)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Fetch TrainFinder data
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_fetch_pw.py

      - name: Commit and push trains.json
        if: success()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add trains.json
          git commit -m "Auto update trains.json" || echo "No changes"
          git push

      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-trainfinder
          path: debug/
          if-no-files-found: ignore
