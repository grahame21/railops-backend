name: TrainFinder Fetch (Actions)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (GitHub minimum)

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (requests + Playwright)
        run: |
          pip install requests playwright
          python -m playwright install --with-deps chromium

      - name: Run login + sweep (one pass)
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python login_and_sweep.py
          test -f trains.json && echo "trains.json size: $(wc -c < trains.json) bytes"

      - name: Commit trains.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update trains.json [skip ci]"
          file_pattern: trains.json
