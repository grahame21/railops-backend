name: 🚆 TrainFinder Data Collector

on:
  workflow_dispatch:
  schedule:
    # every 30 seconds — GitHub only allows per-minute, so this triggers twice a minute
    - cron: "*/1 * * * *"

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    env:
      TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
      TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install chromium

      - name: 🚆 Running login_and_collect.py
        run: |
          echo "🚆 Running login_and_collect.py"
          python scripts/login_and_collect.py "${TRAINFINDER_USERNAME}" "${TRAINFINDER_PASSWORD}"
          test -s trains.json && echo "✅ trains.json generated"

      - name: 🧩 Upload trains.json artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trains-json
          path: trains.json

      - name: 🌍 Commit & push trains.json for GitHub Pages
        run: |
          git config --global user.name "RailOps Auto-Updater"
          git config --global user.email "railops-bot@users.noreply.github.com"
          git add trains.json || true
          git commit -m "Auto-update trains.json $(date -u)" || true
          git push || true

      - name: 📤 Upload debug artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-bundle
          path: |
            debug/**
            *.html
            *.png
            cookie.txt
          if-no-files-found: ignore
