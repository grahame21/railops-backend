name: TrainFinder Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (GitHub minimum)

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install requests playwright
            python -m playwright install --with-deps chromium

      - name: Login + AU sweep â†’ trains.json
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python login_and_sweep.py
          echo "trains.json size: $(wc -c < trains.json) bytes"

      - name: Commit & push trains.json
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@github.com"
          git add trains.json
          git commit -m "Auto-update trains.json [skip ci]" || echo "No changes"
          git push

      - name: Upload debug artifacts (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_after_submit.png
            debug_after_submit.html
            debug_artifacts/*
            trains.json
          if-no-files-found: warn
