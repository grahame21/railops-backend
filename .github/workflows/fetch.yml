name: TrainFinder Fetch (Playwright)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *"  # every 6 hours at :17 (jitter-friendly)

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright==1.45.0
          playwright install --with-deps chromium

      - name: Run headless fetch
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python trainfinder_fetch_pw.py
          test -f trains.json && echo "âœ… trains.json generated"

      - name: Commit trains.json
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add trains.json
          git commit -m "chore(data): update trains.json [skip ci]" || echo "No changes"
          git push

      - name: Upload debug artifacts (screenshots & HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug_artifacts
          path: debug_artifacts
          if-no-files-found: warn
