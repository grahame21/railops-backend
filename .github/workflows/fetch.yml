name: TrainFinder Auto Fetch

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch:        # allows manual trigger

jobs:
  update-trains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Fetch live TrainFinder data
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_fetch.py

      - name: Commit and push trains.json
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add trains.json
          git commit -m "Auto-update trains.json [skip ci]" || echo "No changes"
          git push
