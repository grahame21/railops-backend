name: TrainFinder Fetch (Playwright)

on:
  workflow_dispatch: {}
  schedule:
    # every ~13 hours at :17 to look less "robotic"
    - cron: "17 */13 * * *"

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (Playwright)
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Fetch trains.json via Playwright
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python trainfinder_fetch_pw.py
          test -f trains.json && echo "trains.json size: $(wc -c < trains.json) bytes"

      - name: Commit if trains.json changed
        run: |
          git config user.name  "railops-bot"
          git config user.email "railops-bot@users.noreply.github.com"
          git add trains.json debug.png debug.html || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update trains.json (auto)"
            git push
          else
            echo "No changes; nothing to commit."
          fi
