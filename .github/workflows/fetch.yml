name: fetch

on:
  workflow_dispatch:
  schedule:
    # runs every hour (you can change it)
    - cron: "0 * * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps chromium

      - name: Log in to TrainFinder (Playwright)
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python trainfinder_fetch_pw.py

      - name: Fetch live TrainFinder data
        run: |
          python fetch_trains.py

      - name: Commit & push trains.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add trains.json cookie.txt
          git commit -m "Auto-update trains.json [skip ci]" || echo "No changes"
          git push

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            debug_artifacts/*.png
            debug_artifacts/*.html
            cookie.txt
            trains.json
          if-no-files-found: warn
