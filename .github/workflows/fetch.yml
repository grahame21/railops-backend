name: TrainFinder Fetch (every 5 min)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # GitHub Actions won't run more frequently than every 5 minutes

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Login + fetch
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: |
          python login_and_sweep.py
          test -f trains.json && echo "âœ… trains.json generated"

      - name: Commit trains.json if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if ! git diff --quiet -- trains.json; then
            git add trains.json
            git commit -m "Auto-update trains.json [skip ci]" || true
            git push
          else
            echo "No changes in trains.json"
          fi
