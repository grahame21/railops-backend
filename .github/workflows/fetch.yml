name: TrainFinder Fetch
on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes (change later if you want)
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Fetch live trains
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
        run: python trainfinder_fetch.py
      - name: Commit trains.json
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add trains.json
          git commit -m "Auto-update trains.json [skip ci]" || true
          git push || true
