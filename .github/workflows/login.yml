name: Login and Update Cookie

on:
  schedule:
    - cron: '0 1 * * *'  # Runs every day at 1:00 AM
  workflow_dispatch:

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run login script to get cookie
        run: python trainfinder_login.py
        env:
          TRAINFINDER_USERNAME: ${{ secrets.TRAINFINDER_USERNAME }}
          TRAINFINDER_PASSWORD: ${{ secrets.TRAINFINDER_PASSWORD }}
          PROXYMESH_USERNAME: ${{ secrets.PROXYMESH_USERNAME }}
          PROXYMESH_PASSWORD: ${{ secrets.PROXYMESH_PASSWORD }}

      - name: Commit updated cookie
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cookie.txt
          git commit -m "Update .ASPXAUTH cookie [auto]" || echo "No changes to commit"
          git push